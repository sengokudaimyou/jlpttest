<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JLPT N5 Practice Test - Kanji & Grammar by SENGOKU DAIMYOU</title>
    <style>
        :root {
            --primary-color: #e21a3b;
            --secondary-color: #115793;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --correct-color: #28a745;
            --incorrect-color: #dc3545;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--dark-color);
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 30px;
            margin-bottom: 30px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--primary-color);
        }
        
        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        .test-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-weight: bold;
            color: var(--secondary-color);
        }
        
        .question {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: var(--light-color);
        }
        
        .question-number {
            font-weight: bold;
            color: var(--secondary-color);
            margin-bottom: 10px;
        }
        
        .question-text {
            margin-bottom: 15px;
            font-size: 1.1em;
        }
        
        .options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }
        
        .option {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .option:hover {
            background-color: #e9ecef;
        }
        
        .option.selected {
            background-color: var(--secondary-color);
            color: white;
            border-color: var(--secondary-color);
        }
        
        .option.correct {
            background-color: var(--correct-color);
            color: white;
            border-color: var(--correct-color);
        }
        
        .option.incorrect {
            background-color: var(--incorrect-color);
            color: white;
            border-color: var(--incorrect-color);
        }
        
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            background-color: #c51632;
        }
        
        .btn-secondary {
            background-color: var(--secondary-color);
            color: white;
        }
        
        .btn-secondary:hover:not(:disabled) {
            background-color: #0e4a7e;
        }
        
        .result-container {
            text-align: center;
            padding: 30px;
            display: none;
        }
        
        .result-score {
            font-size: 2.5em;
            color: var(--primary-color);
            margin: 20px 0;
        }
        
        .progress-bar {
            height: 20px;
            background-color: #e9ecef;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background-color: var(--primary-color);
            width: 0%;
            transition: width 0.5s;
        }
        
        .feedback {
            margin-top: 20px;
            font-style: italic;
        }
        
        .explanation {
            margin-top: 15px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 5px;
            display: none;
        }
        
        .show-explanation {
            margin-top: 10px;
            background: none;
            border: none;
            color: var(--secondary-color);
            text-decoration: underline;
            cursor: pointer;
            font-size: 0.9em;
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
            color: #6c757d;
            font-size: 0.9em;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 15px;
            }
            
            .question {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>JLPT N5 Practice Test</h1>
            <p>Kanji & Grammar Section (25 Questions)</p>
        </header>
        
        <div class="test-info">
            <div class="timer">Time: <span id="time">25:00</span></div>
            <div class="progress">Question <span id="current-question">1</span> of 25</div>
        </div>
        
        <div id="test-container">
            <!-- Questions will be dynamically inserted here -->
        </div>
        
        <div class="navigation">
            <button id="prev-btn" class="btn-secondary" disabled>Previous</button>
            <button id="next-btn" class="btn-primary">Next</button>
            <button id="submit-btn" class="btn-primary" style="display: none;">Submit Test</button>
        </div>
        
        <div id="result-container" class="result-container">
            <h2>Test Results</h2>
            <div class="progress-bar">
                <div class="progress" id="result-progress"></div>
            </div>
            <div class="result-score">Your Score: <span id="score">0</span>/25</div>
            <div id="feedback" class="feedback"></div>
            <button id="restart-btn" class="btn-primary">Take Test Again</button>
        </div>
    </div>
    
    <footer>
        <p>© 2025 JLPT N5 Practice Test. This is a test in development phase. Leave your feedback in my THREADS.</p>
    </footer>
    
    <script>
        // Test questions data
        const questions = [
            {
                question: "1. この ____ は なんと いいますか。",
                english: "What is this ____ called?",
                options: [
                    { text: "ほん", english: "book", correct: false },
                    { text: "えんぴつ", english: "pencil", correct: false },
                    { text: "かばん", english: "bag", correct: true },
                    { text: "でんわ", english: "phone", correct: false }
                ],
                explanation: "The correct answer is かばん (bag). The sentence is asking 'What is this bag called?'"
            },
            {
                question: "2. あの ひとは だれ ____ か。",
                english: "Who is that person?",
                options: [
                    { text: "です", english: "is (polite)", correct: false },
                    { text: "でした", english: "was (polite)", correct: false },
                    { text: "ですか", english: "is it? (question)", correct: true },
                    { text: "でしょう", english: "probably is", correct: false }
                ],
                explanation: "The correct answer is ですか. This is the question form used to ask 'who is that person?'"
            },
            {
                question: "3. わたしは まいあさ 7じ ____ おきます。",
                english: "I wake up at 7 every morning.",
                options: [
                    { text: "に", english: "at (time)", correct: true },
                    { text: "で", english: "at (location)", correct: false },
                    { text: "を", english: "object marker", correct: false },
                    { text: "へ", english: "direction marker", correct: false }
                ],
                explanation: "The correct answer is に, which is used to mark specific times in Japanese."
            },
            {
                question: "4. きょうは とても ____ です。",
                english: "Today is very ____.",
                options: [
                    { text: "あつい", english: "hot", correct: true },
                    { text: "あたらしい", english: "new", correct: false },
                    { text: "あかい", english: "red", correct: false },
                    { text: "あまい", english: "sweet", correct: false }
                ],
                explanation: "The correct answer is あつい (hot), which is commonly used to describe weather."
            },
            {
                question: "5. これは わたし ____ ほんです。",
                english: "This is my book.",
                options: [
                    { text: "の", english: "possessive", correct: true },
                    { text: "と", english: "and/with", correct: false },
                    { text: "も", english: "also", correct: false },
                    { text: "や", english: "and (among others)", correct: false }
                ],
                explanation: "The correct answer is の, which shows possession ('my book')."
            },
            {
                question: "6. いま なんじ ____ か。",
                english: "What time is it now?",
                options: [
                    { text: "です", english: "is", correct: false },
                    { text: "でした", english: "was", correct: false },
                    { text: "ですか", english: "is it?", correct: true },
                    { text: "でしょう", english: "probably is", correct: false }
                ],
                explanation: "The correct answer is ですか, the question form needed to ask 'what time is it?'"
            },
            {
                question: "7. あした ____ に いきます。",
                english: "I will go to ____ tomorrow.",
                options: [
                    { text: "がっこう", english: "school", correct: true },
                    { text: "えき", english: "station", correct: false },
                    { text: "びょういん", english: "hospital", correct: false },
                    { text: "としょかん", english: "library", correct: false }
                ],
                explanation: "All options are possible, but がっこう (school) is the most common answer for N5 level."
            },
            {
                question: "8. コーヒー ____ のみます。",
                english: "I drink coffee.",
                options: [
                    { text: "を", english: "object marker", correct: true },
                    { text: "が", english: "subject marker", correct: false },
                    { text: "に", english: "direction/time marker", correct: false },
                    { text: "で", english: "location/method marker", correct: false }
                ],
                explanation: "The correct answer is を, which marks the direct object (coffee) of the verb (drink)."
            },
            {
                question: "9. これは にほんご ____ なんですか。",
                english: "What is this in Japanese?",
                options: [
                    { text: "で", english: "in/with", correct: true },
                    { text: "に", english: "to/at", correct: false },
                    { text: "を", english: "object marker", correct: false },
                    { text: "と", english: "and/with", correct: false }
                ],
                explanation: "The correct answer is で, which in this context means 'in' (Japanese language)."
            },
            {
                question: "10. わたしの かばん ____ あかいです。",
                english: "My bag is red.",
                options: [
                    { text: "は", english: "topic marker", correct: true },
                    { text: "が", english: "subject marker", correct: false },
                    { text: "を", english: "object marker", correct: false },
                    { text: "に", english: "direction/time marker", correct: false }
                ],
                explanation: "The correct answer is は, the topic marker used to indicate what you're talking about."
            },
            {
                question: "11. あの みず ____ つめたいです。",
                english: "That water is cold.",
                options: [
                    { text: "は", english: "topic marker", correct: true },
                    { text: "を", english: "object marker", correct: false },
                    { text: "に", english: "direction/time marker", correct: false },
                    { text: "で", english: "location/method marker", correct: false }
                ],
                explanation: "The correct answer is は, marking 'that water' as the topic of the sentence."
            },
            {
                question: "12. わたしは あさ ____ パンを たべます。",
                english: "I eat bread in the morning.",
                options: [
                    { text: "に", english: "at (time)", correct: true },
                    { text: "で", english: "at (location)", correct: false },
                    { text: "を", english: "object marker", correct: false },
                    { text: "へ", english: "direction marker", correct: false }
                ],
                explanation: "The correct answer is に, used here to indicate the time (morning) when the action occurs."
            },
            {
                question: "13. これは わたし ____ ほんでは ありません。",
                english: "This is not my book.",
                options: [
                    { text: "の", english: "possessive", correct: true },
                    { text: "と", english: "and/with", correct: false },
                    { text: "も", english: "also", correct: false },
                    { text: "や", english: "and (among others)", correct: false }
                ],
                explanation: "The correct answer is の, showing possession in the negative form ('not my book')."
            },
            {
                question: "14. にほんご ____ はなしますか。",
                english: "Do you speak Japanese?",
                options: [
                    { text: "を", english: "object marker", correct: false },
                    { text: "が", english: "subject marker", correct: true },
                    { text: "に", english: "direction/time marker", correct: false },
                    { text: "で", english: "location/method marker", correct: false }
                ],
                explanation: "The correct answer is が for potential form verbs like はなせます (can speak), though を is also sometimes used."
            },
            {
                question: "15. きのう ____ えいがを みました。",
                english: "I watched a movie yesterday.",
                options: [
                    { text: "に", english: "at (time)", correct: false },
                    { text: "で", english: "at (location)", correct: false },
                    { text: "を", english: "object marker", correct: false },
                    { text: "(no particle)", english: "none needed", correct: true }
                ],
                explanation: "No particle is needed after time expressions like 'yesterday' when they're at the beginning of the sentence."
            },
            {
                question: "16. あした デパート ____ かいものを します。",
                english: "Tomorrow I will go shopping at the department store.",
                options: [
                    { text: "に", english: "to", correct: false },
                    { text: "で", english: "at", correct: true },
                    { text: "を", english: "object marker", correct: false },
                    { text: "へ", english: "toward", correct: false }
                ],
                explanation: "The correct answer is で, indicating the location where the shopping will take place."
            },
            {
                question: "17. この レストラン ____ たべません。",
                english: "I don't eat at this restaurant.",
                options: [
                    { text: "に", english: "to/at", correct: false },
                    { text: "で", english: "at", correct: true },
                    { text: "を", english: "object marker", correct: false },
                    { text: "へ", english: "toward", correct: false }
                ],
                explanation: "The correct answer is で, marking the location where the action (not eating) occurs."
            },
            {
                question: "18. ともだち ____ えいがを みます。",
                english: "I will watch a movie with my friend.",
                options: [
                    { text: "と", english: "with", correct: true },
                    { text: "に", english: "to/at", correct: false },
                    { text: "を", english: "object marker", correct: false },
                    { text: "へ", english: "toward", correct: false }
                ],
                explanation: "The correct answer is と, meaning 'with' when doing something together with someone."
            },
            {
                question: "19. わたしは まいばん テレビ ____ みます。",
                english: "I watch TV every night.",
                options: [
                    { text: "を", english: "object marker", correct: true },
                    { text: "に", english: "to/at", correct: false },
                    { text: "で", english: "at/with", correct: false },
                    { text: "へ", english: "toward", correct: false }
                ],
                explanation: "The correct answer is を, marking 'TV' as the direct object of the verb 'watch'."
            },
            {
                question: "20. あさごはん ____ パンと たまごを たべます。",
                english: "For breakfast, I eat bread and eggs.",
                options: [
                    { text: "に", english: "for", correct: true },
                    { text: "で", english: "at/with", correct: false },
                    { text: "を", english: "object marker", correct: false },
                    { text: "へ", english: "toward", correct: false }
                ],
                explanation: "The correct answer is に, used here to mean 'for' (breakfast)."
            },
            {
                question: "21. この えいが ____ みましたか。",
                english: "Have you seen this movie?",
                options: [
                    { text: "を", english: "object marker", correct: true },
                    { text: "に", english: "to/at", correct: false },
                    { text: "で", english: "at/with", correct: false },
                    { text: "へ", english: "toward", correct: false }
                ],
                explanation: "The correct answer is を, marking 'this movie' as the object of the verb 'saw'."
            },
            {
                question: "22. にほん ____ すきですか。",
                english: "Do you like Japan?",
                options: [
                    { text: "を", english: "object marker", correct: false },
                    { text: "に", english: "to/at", correct: false },
                    { text: "が", english: "subject marker", correct: true },
                    { text: "へ", english: "toward", correct: false }
                ],
                explanation: "The correct answer is が, used with adjectives of liking/disliking (すき/きらい)."
            },
            {
                question: "23. どこ ____ いきますか。",
                english: "Where are you going?",
                options: [
                    { text: "を", english: "object marker", correct: false },
                    { text: "に", english: "to", correct: true },
                    { text: "で", english: "at/with", correct: false },
                    { text: "へ", english: "toward", correct: true }
                ],
                explanation: "Both に and へ are correct for destination, but に is more common in this context."
            },
            {
                question: "24. なつ ____ あついです。",
                english: "Summer is hot.",
                options: [
                    { text: "は", english: "topic marker", correct: true },
                    { text: "に", english: "to/at", correct: false },
                    { text: "を", english: "object marker", correct: false },
                    { text: "で", english: "at/with", correct: false }
                ],
                explanation: "The correct answer is は, marking 'summer' as the topic of the sentence."
            },
            {
                question: "25. わたしは コーヒー ____ ミルクを いれます。",
                english: "I put milk in coffee.",
                options: [
                    { text: "に", english: "into", correct: true },
                    { text: "で", english: "at/with", correct: false },
                    { text: "を", english: "object marker", correct: false },
                    { text: "へ", english: "toward", correct: false }
                ],
                explanation: "The correct answer is に, indicating the destination where the milk is put (into the coffee)."
            }
        ];

        // Test variables
        let currentQuestion = 0;
        let answers = Array(questions.length).fill(null);
        let score = 0;
        let timeLeft = 25 * 60; // 25 minutes in seconds
        let timerInterval;

        // DOM elements
        const testContainer = document.getElementById('test-container');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const submitBtn = document.getElementById('submit-btn');
        const resultContainer = document.getElementById('result-container');
        const currentQuestionDisplay = document.getElementById('current-question');
        const timeDisplay = document.getElementById('time');
        const scoreDisplay = document.getElementById('score');
        const resultProgress = document.getElementById('result-progress');
        const feedbackDisplay = document.getElementById('feedback');
        const restartBtn = document.getElementById('restart-btn');

        // Initialize the test
        function initTest() {
            displayQuestion();
            startTimer();
            
            // Event listeners
            prevBtn.addEventListener('click', goToPreviousQuestion);
            nextBtn.addEventListener('click', goToNextQuestion);
            submitBtn.addEventListener('click', submitTest);
            restartBtn.addEventListener('click', restartTest);
        }

        // Display the current question
        function displayQuestion() {
            const question = questions[currentQuestion];
            
            let optionsHtml = '';
            question.options.forEach((option, index) => {
                const isSelected = answers[currentQuestion] === index;
                const optionClass = isSelected ? 'option selected' : 'option';
                
                optionsHtml += `
                    <div class="${optionClass}" data-index="${index}">
                        ${option.text} <br>
                        <small>${option.english}</small>
                    </div>
                `;
            });
            
            testContainer.innerHTML = `
                <div class="question">
                    <div class="question-number">Question ${currentQuestion + 1}</div>
                    <div class="question-text">
                        ${question.question}<br>
                        <small>${question.english}</small>
                    </div>
                    <div class="options">${optionsHtml}</div>
                    ${answers[currentQuestion] !== null ? `
                        <button class="show-explanation">Show Explanation</button>
                        <div class="explanation">
                            <strong>Explanation:</strong> ${question.explanation}
                        </div>
                    ` : ''}
                </div>
            `;
            
            // Update navigation buttons
            prevBtn.disabled = currentQuestion === 0;
            nextBtn.disabled = false;
            submitBtn.style.display = currentQuestion === questions.length - 1 ? 'block' : 'none';
            currentQuestionDisplay.textContent = currentQuestion + 1;
            
            // Add event listeners to options
            document.querySelectorAll('.option').forEach(option => {
                option.addEventListener('click', selectOption);
            });
            
            // Add event listener to show explanation
            const showExplanationBtn = document.querySelector('.show-explanation');
            if (showExplanationBtn) {
                showExplanationBtn.addEventListener('click', toggleExplanation);
            }
        }

        // Select an option
        function selectOption(e) {
            const selectedIndex = parseInt(e.currentTarget.getAttribute('data-index'));
            answers[currentQuestion] = selectedIndex;
            
            // Update UI
            document.querySelectorAll('.option').forEach(option => {
                option.classList.remove('selected');
            });
            e.currentTarget.classList.add('selected');
        }

        // Toggle explanation visibility
        function toggleExplanation() {
            const explanation = document.querySelector('.explanation');
            explanation.style.display = explanation.style.display === 'block' ? 'none' : 'block';
        }

        // Go to the next question
        function goToNextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                displayQuestion();
            }
        }

        // Go to the previous question
        function goToPreviousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                displayQuestion();
            }
        }

        // Start the timer
        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timeDisplay.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    submitTest();
                }
            }, 1000);
        }

        // Submit the test
        function submitTest() {
            clearInterval(timerInterval);
            
            // Calculate score
            score = 0;
            questions.forEach((question, index) => {
                if (answers[index] !== null && question.options[answers[index]].correct) {
                    score++;
                }
            });
            
            // Display results
            testContainer.style.display = 'none';
            document.querySelector('.navigation').style.display = 'none';
            resultContainer.style.display = 'block';
            
            scoreDisplay.textContent = score;
            resultProgress.style.width = `${(score / questions.length) * 100}%`;
            
            // Provide feedback
            if (score >= 20) {
                feedbackDisplay.textContent = "Excellent! You're well prepared for the JLPT N5 Kanji & Grammar section.";
            } else if (score >= 15) {
                feedbackDisplay.textContent = "Good job! You have a solid foundation but could use some more practice.";
            } else if (score >= 10) {
                feedbackDisplay.textContent = "Not bad, but you should review more before taking the actual test.";
            } else {
                feedbackDisplay.textContent = "Keep studying! Focus on basic kanji and grammar patterns.";
            }
        }

        // Restart the test
        function restartTest() {
            currentQuestion = 0;
            answers = Array(questions.length).fill(null);
            timeLeft = 25 * 60;
            
            testContainer.style.display = 'block';
            document.querySelector('.navigation').style.display = 'flex';
            resultContainer.style.display = 'none';
            
            displayQuestion();
            startTimer();
        }

        // Initialize the test when the page loads
        window.addEventListener('DOMContentLoaded', initTest);
    </script>
</body>
</html>
