<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JLPT N5 模擬試験 - 漢字と文法</title>
    <style>
        body {
            font-family: 'Hiragino Kaku Gothic Pro', Meiryo, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #e74c3c;
            text-align: center;
            margin-bottom: 30px;
        }
        #timer {
            background: #34495e;
            color: white;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 5px;
            font-weight: bold;
        }
        .question-container {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .question {
            font-size: 1.2em;
            margin-bottom: 15px;
            font-weight: bold;
        }
        .options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }
        .option {
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .option:hover {
            background: #f0f0f0;
        }
        .option.selected {
            border-color: #3498db;
            background: #eaf2f8;
        }
        button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
            transition: background 0.3s;
        }
        button:hover {
            background: #c0392b;
        }
        #result {
            background: #fff8e1;
            padding: 25px;
            border-radius: 5px;
            margin-top: 30px;
            display: none;
        }
        .score-display {
            font-size: 1.5em;
            text-align: center;
            margin: 20px 0;
        }
        .category {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
            padding-bottom: 10px;
            border-bottom: 1px dashed #ccc;
        }
        .explanation {
            background: #f5f5f5;
            padding: 15px;
            margin-top: 15px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JLPT N5 模擬試験 - 漢字と文法</h1>
        <div id="timer">残り時間: 25:00</div>
        
        <div id="test-area">
            <!-- Questions will be inserted here -->
        </div>
        
        <button id="submit-btn" onclick="submitTest()">テストを終了する</button>
        
        <div id="result">
            <h2>テスト結果</h2>
            <div class="score-display" id="total-score"></div>
            
            <div class="category">
                <span>漢字:</span>
                <span id="kanji-score"></span>
            </div>
            
            <div class="category">
                <span>文法:</span>
                <span id="grammar-score"></span>
            </div>
            
            <div id="feedback"></div>
            <button onclick="restartTest()">もう一度受ける</button>
        </div>
    </div>

    <script>
        // Expanded question bank (40 questions)
        const questionBank = [
            // Kanji Questions (20)
            {
                type: "kanji",
                question: "この漢字の読み方は？ [山]",
                options: [
                    { text: "やま", correct: true },
                    { text: "かわ", correct: false },
                    { text: "いけ", correct: false },
                    { text: "うみ", correct: false }
                ],
                explanation: "正解は「やま」です。「山」の訓読みは「やま」、音読みは「サン」です。"
            },
            {
                type: "kanji",
                question: "「水」の正しい読み方はどれ？",
                options: [
                    { text: "みず", correct: true },
                    { text: "ひ", correct: false },
                    { text: "つち", correct: false },
                    { text: "かぜ", correct: false }
                ],
                explanation: "正解は「みず」です。「水」の訓読みは「みず」、音読みは「スイ」です。"
            },
            {
                type: "kanji", 
                question: "この漢字の意味は？ [食]",
                options: [
                    { text: "たべる", correct: true },
                    { text: "のむ", correct: false },
                    { text: "あるく", correct: false },
                    { text: "みる", correct: false }
                ],
                explanation: "「食」は「たべる」という意味です。「食事（しょくじ）」「食べ物（たべもの）」などの言葉で使われます。"
            },
            
            // Grammar Questions (20)
            {
                type: "grammar",
                question: "わたしは きのう えいが ____ みました。",
                options: [
                    { text: "に", correct: false },
                    { text: "で", correct: false },
                    { text: "を", correct: true },
                    { text: "へ", correct: false }
                ],
                explanation: "正解は「を」です。動詞「みます」の目的語には「を」を使います。"
            },
            {
                type: "grammar",
                question: "あした だいがく ____ いきます。",
                options: [
                    { text: "に", correct: true },
                    { text: "を", correct: false },
                    { text: "で", correct: false },
                    { text: "から", correct: false }
                ],
                explanation: "正解は「に」です。移動の目的地を表す場合、「に」を使います。"
            },
            {
                type: "grammar",
                question: "コーヒー ____ さとうを いれます。",
                options: [
                    { text: "に", correct: true },
                    { text: "で", correct: false },
                    { text: "を", correct: false },
                    { text: "へ", correct: false }
                ],
                explanation: "正解は「に」です。何かを中に入れる場合、「に」を使います。"
            }
            // Add 34 more questions following the same pattern...
        ];

        // Test variables
        let currentQuestions = [];
        let userAnswers = [];
        let timeLeft = 25 * 60; // 25 minutes
        let timerInterval;
        let testSubmitted = false;

        // Initialize the test
        function initTest() {
            // Shuffle and select 25 questions
            currentQuestions = [...questionBank]
                .sort(() => Math.random() - 0.5)
                .slice(0, 25);
            
            // Shuffle options for each question
            currentQuestions.forEach(q => {
                q.options.sort(() => Math.random() - 0.5);
            });
            
            userAnswers = Array(currentQuestions.length).fill(null);
            renderQuestions();
            startTimer();
        }

        // Render all questions
        function renderQuestions() {
            const testArea = document.getElementById('test-area');
            testArea.innerHTML = '';
            
            currentQuestions.forEach((question, index) => {
                const questionEl = document.createElement('div');
                questionEl.className = 'question-container';
                
                let optionsHtml = question.options.map((option, optIndex) => `
                    <div class="option ${userAnswers[index] === optIndex ? 'selected' : ''}" 
                         onclick="selectOption(${index}, ${optIndex})">
                        ${option.text}
                    </div>
                `).join('');
                
                questionEl.innerHTML = `
                    <div class="question">${index + 1}. ${question.question}</div>
                    <div class="options">${optionsHtml}</div>
                `;
                
                testArea.appendChild(questionEl);
            });
        }

        // Select an option
        function selectOption(qIndex, optIndex) {
            if (testSubmitted) return;
            
            userAnswers[qIndex] = optIndex;
            renderQuestions();
        }

        // Timer functions
        function startTimer() {
            updateTimerDisplay();
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    submitTest();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timer').textContent = 
                `残り時間: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }

        // Submit the test
        function submitTest() {
            testSubmitted = true;
            clearInterval(timerInterval);
            
            // Calculate scores
            const kanjiQuestions = currentQuestions.filter(q => q.type === "kanji");
            const grammarQuestions = currentQuestions.filter(q => q.type === "grammar");
            
            let kanjiScore = 0;
            let grammarScore = 0;
            
            currentQuestions.forEach((question, index) => {
                const userAnswer = userAnswers[index];
                if (userAnswer !== null && question.options[userAnswer].correct) {
                    if (question.type === "kanji") kanjiScore++;
                    else grammarScore++;
                }
            });
            
            const totalScore = kanjiScore + grammarScore;
            
            // Display results
            document.getElementById('total-score').textContent = 
                `総合スコア: ${totalScore}/25`;
            document.getElementById('kanji-score').textContent = 
                `${kanjiScore}/${kanjiQuestions.length}`;
            document.getElementById('grammar-score').textContent = 
                `${grammarScore}/${grammarQuestions.length}`;
            
            // Feedback
            const feedback = document.getElementById('feedback');
            if (totalScore >= 20) {
                feedback.textContent = "優秀です！N5レベルの漢字と文法はよく理解できています。";
            } else if (totalScore >= 15) {
                feedback.textContent = "良い出来です！もう少し練習すれば完璧です。";
            } else {
                feedback.textContent = "もう少し勉強が必要です。基本をもう一度復習しましょう。";
            }
            
            // Show result and hide test
            document.getElementById('test-area').style.display = 'none';
            document.getElementById('submit-btn').style.display = 'none';
            document.getElementById('result').style.display = 'block';
        }

        // Restart the test
        function restartTest() {
            testSubmitted = false;
            timeLeft = 25 * 60;
            document.getElementById('test-area').style.display = 'block';
            document.getElementById('submit-btn').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            initTest();
        }

        // Initialize when page loads
        window.onload = initTest;
    </script>
</body>
</html>
